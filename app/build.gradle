apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "io.relayr.tellmewhen"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        production {
            debuggable true
            signingConfig signingConfigs.debug
        }
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'io.relayr:android-sdk:0.0.5'
    compile 'io.relayr:android-commons:1.0'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'de.timroes.android:EnhancedListView:0.3.4'
    provided 'com.squareup.dagger:dagger-compiler:1.2.2'
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.0.0'
    compile files('libs/activeandroid-3.0.jar')

}
